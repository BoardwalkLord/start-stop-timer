<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start/Stop Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        #controls {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
        }
        #settings {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #shortcutSettings {
            position: absolute;
            top: 50px;
            right: 10px;
            text-align: left;
        }
        .muted {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="timer">00:00:00.000</div>
    <div id="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <div id="settings">
        <label>
            <input type="checkbox" id="toggleSameShortcut" checked>
            Use same shortcut for Start/Stop
        </label>
    </div>
    <div id="shortcutSettings">
        <p>Click a field, then press a key to set the shortcut:</p>
        <label>Start: <input type="text" id="startKey" readonly></label><br>
        <label>Stop: <input type="text" id="stopKey" readonly></label><br>
        <label>Reset: <input type="text" id="resetKey" readonly></label>
    </div>
    
    <script>
        let timerInterval, startTime, elapsedTime = 0;
        let running = false;
        let startKey = ' '; // Spacebar
        let stopKey = ' '; // Spacebar (default same as start)
        let resetKey = 'Escape';
        
        document.getElementById('startKey').value = 'Space';
        document.getElementById('stopKey').value = 'Space';
        document.getElementById('resetKey').value = 'Escape';
        
        function updateTimerDisplay() {
            const time = new Date(elapsedTime);
            const hours = String(time.getUTCHours()).padStart(2, '0');
            const minutes = String(time.getUTCMinutes()).padStart(2, '0');
            const seconds = String(time.getUTCSeconds()).padStart(2, '0');
            const milliseconds = String(time.getUTCMilliseconds()).padStart(3, '0');
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }
        
        function startTimer() {
            if (!running) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateTimerDisplay();
                }, 10);
                running = true;
            }
        }
        
        function stopTimer() {
            if (running) {
                clearInterval(timerInterval);
                running = false;
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            running = false;
            updateTimerDisplay();
        }
        
        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('stop').addEventListener('click', stopTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);
        
        document.addEventListener('keydown', (event) => {
            if (event.key === startKey) {
                if (document.getElementById('toggleSameShortcut').checked) {
                    running ? stopTimer() : startTimer();
                } else {
                    startTimer();
                }
            }
            if (event.key === stopKey && !document.getElementById('toggleSameShortcut').checked) {
                stopTimer();
            }
            if (event.key === resetKey) {
                resetTimer();
            }
        });
        
        document.getElementById('toggleSameShortcut').addEventListener('change', (event) => {
            const stopKeyInput = document.getElementById('stopKey');
            if (event.target.checked) {
                stopKey = startKey;
                stopKeyInput.value = startKey;
                stopKeyInput.classList.add('muted');
            } else {
                stopKey = '';
                stopKeyInput.value = '';
                stopKeyInput.classList.remove('muted');
            }
        });
        
        document.querySelectorAll('#shortcutSettings input').forEach(input => {
            input.addEventListener('focus', (event) => {
                document.addEventListener('keydown', function captureKey(e) {
                    if (!event.target.classList.contains('muted')) {
                        event.target.value = e.key;
                        if (event.target.id === 'startKey') startKey = e.key;
                        if (event.target.id === 'stopKey') stopKey = e.key;
                        if (event.target.id === 'resetKey') resetKey = e.key;
                    }
                    document.removeEventListener('keydown', captureKey);
                }, { once: true });
            });
        });
        
        updateTimerDisplay();
    </script>
</body>
</html>
