<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start/Stop Timer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; font-family: Arial, sans-serif; user-select: none; }
        .timer { font-size: 5rem; margin-bottom: 20px; }
        .buttons { display: flex; width: 100%; }
        button { flex: 1; font-size: 2rem; padding: 20px; cursor: pointer; border: none; }
        .start { background: green; color: white; }
        .stop { background: red; color: white; }
        .reset { background: blue; color: white; }
        .settings { margin-top: 20px; text-align: center; }
        .key-icons span { font-size: 2rem; cursor: pointer; margin: 10px; display: inline-block; padding: 10px; border: 1px solid #000; border-radius: 5px; }
        .option { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="timer">00:00:00.000</div>
    <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>
    <div class="settings">
        <p>Click on an icon to assign a custom key:</p>
        <div class="key-icons">
            <span id="startKeyIcon">▶</span>
            <span id="startKeyDisplay">Space</span>
            <span id="stopKeyIcon">■</span>
            <span id="stopKeyDisplay">Space</span>
            <span id="resetKeyIcon">↻</span>
            <span id="resetKeyDisplay">Escape</span>
        </div>
        <div class="option">
            <label>
                <input type="checkbox" id="toggleSameKey" checked> Use the same key for Start/Stop
            </label>
        </div>
    </div>
    <script>
        let timerDisplay = document.querySelector('.timer');
        let startButton = document.querySelector('.start');
        let stopButton = document.querySelector('.stop');
        let resetButton = document.querySelector('.reset');
        let startKeyDisplay = document.getElementById('startKeyDisplay');
        let stopKeyDisplay = document.getElementById('stopKeyDisplay');
        let resetKeyDisplay = document.getElementById('resetKeyDisplay');
        let startKeyIcon = document.getElementById('startKeyIcon');
        let stopKeyIcon = document.getElementById('stopKeyIcon');
        let resetKeyIcon = document.getElementById('resetKeyIcon');
        let toggleSameKey = document.getElementById('toggleSameKey');
        
        let startKey = ' '; // Default: Spacebar
        let stopKey = ' '; // Default: Spacebar
        let resetKey = 'Escape'; // Default: Escape
        let startStopSame = true;
        let timer = null, startTime = 0, elapsedTime = 0;
        
        function updateDisplay() {
            let time = elapsedTime + (timer ? Date.now() - startTime : 0);
            let hours = Math.floor(time / 3600000).toString().padStart(2, '0');
            let minutes = Math.floor((time % 3600000) / 60000).toString().padStart(2, '0');
            let seconds = Math.floor((time % 60000) / 1000).toString().padStart(2, '0');
            let milliseconds = (time % 1000).toString().padStart(3, '0');
            timerDisplay.textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }

        function startTimer() {
            if (!timer) {
                startTime = Date.now() - elapsedTime;
                timer = setInterval(updateDisplay, 10);
            }
        }

        function stopTimer() {
            if (timer) {
                elapsedTime += Date.now() - startTime;
                clearInterval(timer);
                timer = null;
            }
        }

        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            updateDisplay();
        }

        function setKey(action, displayElement) {
            document.addEventListener('keydown', function keyListener(e) {
                if (action === 'start') {
                    startKey = e.key;
                    if (startStopSame) stopKey = startKey;
                } else if (action === 'stop' && !startStopSame) {
                    stopKey = e.key;
                } else if (action === 'reset') {
                    resetKey = e.key;
                }
                displayElement.textContent = e.key;
                document.removeEventListener('keydown', keyListener);
            }, { once: true });
        }

        startKeyIcon.addEventListener('click', () => {
            alert("Press the key you want to assign to Start.");
            setKey('start', startKeyDisplay);
            if (startStopSame) stopKeyDisplay.textContent = startKeyDisplay.textContent;
        });
        
        stopKeyIcon.addEventListener('click', () => {
            if (!startStopSame) {
                alert("Press the key you want to assign to Stop.");
                setKey('stop', stopKeyDisplay);
            }
        });
        
        resetKeyIcon.addEventListener('click', () => {
            alert("Press the key you want to assign to Reset.");
            setKey('reset', resetKeyDisplay);
        });

        toggleSameKey.addEventListener('change', (e) => {
            startStopSame = e.target.checked;
            stopKeyIcon.style.pointerEvents = startStopSame ? 'none' : 'auto';
            stopKeyDisplay.style.opacity = startStopSame ? '0.5' : '1';
            if (startStopSame) stopKey = startKey;
        });

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

        document.addEventListener('keydown', (e) => {
            if (e.key === startKey && startStopSame) {
                timer ? stopTimer() : startTimer();
            } else if (e.key === startKey && !startStopSame) {
                startTimer();
            } else if (e.key === stopKey && !startStopSame) {
                stopTimer();
            } else if (e.key === resetKey) {
                resetTimer();
            }
        });
    </script>
</body>
</html>
