<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start/Stop Timer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .timer {
            flex: 1;
            font-size: min(5vw, 20vh);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        button {
            font-size: 2vw;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">00:00:00.000</div>
    <div class="buttons">
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
    </div>
    <script>
        let startTime = 0, elapsedTime = 0, timerInterval;
        let running = false;
        
        function formatTime(ms) {
            let hours = Math.floor(ms / 3600000);
            let minutes = Math.floor((ms % 3600000) / 60000);
            let seconds = Math.floor((ms % 60000) / 1000);
            let milliseconds = ms % 1000;
            return (
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0') + '.' +
                String(milliseconds).padStart(3, '0')
            );
        }
        
        function startStopTimer() {
            if (running) {
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                document.getElementById('startStop').textContent = 'Start';
            } else {
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    document.getElementById('timer').textContent = formatTime(elapsedTime + (Date.now() - startTime));
                }, 10);
                document.getElementById('startStop').textContent = 'Stop';
            }
            running = !running;
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            startTime = 0;
            elapsedTime = 0;
            running = false;
            document.getElementById('timer').textContent = '00:00:00.000';
            document.getElementById('startStop').textContent = 'Start';
        }
        
        document.getElementById('startStop').addEventListener('click', startStopTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);
        
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                startStopTimer();
                event.preventDefault();
            } else if (event.code === 'Escape') {
                resetTimer();
            }
        });
    </script>
</body>
</html>
